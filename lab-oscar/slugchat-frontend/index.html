<!DOCTYPE html>
<html>
<head>
  <title>
    Gravity Chat

</head>
<body>
  <div>
    <h1> Login with Google </h1>

  </div>

  <script type='text/javascript'>
  let a, AUTH_URL, clientIDQuery, responseTypeQuery, scopeQuery, promptQuery, redirectURIQuery, formatedAuthURL;

  a = document.createElement('a');
  AUTH_URL='https://accounts.google.com/o/oauth2/v2/auth';
  clientIDQuery='client_id=687911107168-97b52sug4nhdje6j7ftl5me3i0mil1cq.apps.googleusercontent.com';
  responseTypeQuery='response_type=code';
  scopeQuery='scope=openid%20profile%20email';
  promptQuery='prompt=consent';
  redirectURIQuery='redirect_uri=http://localhost:3000/oauth/google/code';
  formatedAuthURL=`${AUTH_URL}?${clientIDQuery}&${responseTypeQuery}&${scopeQuery}&${promptQuery}&${redirectURIQuery}`;
  a.setAttribute('href', formatedAuthURL);
  a.textContent = 'Login with Google';
  document.body.appendChild(a);
  </script>
</body>
</html>
